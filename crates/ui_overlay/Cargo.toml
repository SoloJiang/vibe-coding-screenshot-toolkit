objc2 = "0.6.2"
objc2-foundation = "0.3.1"
objc2-core-foundation = "0.3.1"
objc2-app-kit = "0.3.1"
objc2-metal = "0.3.1"
objc2-quartz-core = "0.3.1"
core-graphics-types = "0.1"
core-graphics = "0.24"
# Metal GPU 渲染（使用 metal-rs，更符合 Rust 习惯）
metal = "0.29"
cocoa = "0.25"


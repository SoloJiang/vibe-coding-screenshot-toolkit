[package]
name = "ui_overlay"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
parking_lot = { workspace = true }
winit = "0.30"
image = { workspace = true }
skia-safe = { workspace = true }
softbuffer = "0.4.6"
glutin = "0.32"
glutin-winit = "0.5"
raw-window-handle = "0.6"

